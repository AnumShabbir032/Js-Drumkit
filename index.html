<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Drumkit</title>
</head>

<body>
    <div class="wraper">
        <h1>Drum Kit</h1>
        <div class="container">
            <div class="keys">
                <div data-key="65" class="key">
                    <kbd>(A)</kbd>
                    <span class="sound">Clap</span>
                </div>
                <div data-key="83" class="key">
                    <kbd>(S)</kbd>
                    <span class="sound">Hithat</span>
                </div>
                <div data-key="68" class="key">
                    <kbd>(D)</kbd>
                    <span class="sound">Kick</span>
                </div>
                <div data-key="70" class="key">
                    <kbd>(F)</kbd>
                    <span class="sound">Openhat</span>
                </div>
                <div data-key="71" class="key">
                    <kbd>(G)</kbd>
                    <span class="sound">Boom</span>
                </div>
                <div data-key="72" class="key">
                    <kbd>(H)</kbd>
                    <span class="sound">Snare</span>
                </div>
            </div>
            <audio data-key="65" src="sounds/clap-for-production.wav"></audio>
            <audio data-key="83" src="sounds/open-bright-hi-hat-3.wav"></audio>
            <audio data-key="68" src="sounds/kick-08.wav"></audio>
            <audio data-key="70" src="sounds/dnt-hat_E_minor.wav"></audio>
            <audio data-key="71" src="sounds/boom-kick_A_minor.wav"></audio>
            <audio data-key="72" src="sounds/snare-50551.mp3"></audio>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
